<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
    }
    
    .chart {
        background: #fff;
    }
    
    p {
        font: 12px helvetica;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
        shape-rendering: crispEdges;
    }
    
    button {
        position: absolute;
        right: 50px;
        top: 10px;
    }
</style>

<body>
    <script src="http://d3js.org/d3.v3.js"></script>
    <div class="chart">
    </div>
    <script>
        d3.csv("Monday311CallsRevised.csv", function(error, data) {
            if(error) { console.log(error); }
            chart(data);
        });

        function chart(kc311) {
                
            var color = d3.scale.category20();

            var strokecolor = d3.rgb("#007AFF");

            var datearray = [];

            var format = d3.time.format("%Y-%m-%d %H:%M:%S");

            for (c = 0; c < kc311.length; c++) {
                kc311[c].Time = format.parse(kc311[c].Time);
                kc311[c].NbrCalls = parseInt(kc311[c].NbrCalls);
            }

            var margin = {
                top: 20,
                right: 40,
                bottom: 30,
                left: 40
            };
            var width = document.body.clientWidth - margin.left - margin.right;
            var height = 400 - margin.top - margin.bottom;

            var tooltip = d3.select("body")
                .append("div")
                .attr("class", "remove")
                .style("position", "absolute")
                .style("z-index", "20")
                .style("visibility", "hidden")
                .style("top", "30px")
                .style("left", "55px");

            var x = d3.time.scale()
                .range([0, width]);

            var y = d3.scale.linear()
                .range([height - 10, 0]);

            var z = d3.scale.ordinal()
                .range(color.range());

            var customTimeFormat = d3.time.format.multi([
                [".%L", function (d) { return d.getMilliseconds(); }],
                [":%S", function (d) { return d.getSeconds(); }],
                ["%H:%M", function (d) { return d.getHours(); }],
                ["%H:%M", function (d) { return d.getHours(); }],
                ["%H:%M", function (d) { return d.getHours(); }],
                ["%H:%M", function (d) { return d.getHours(); }],
                ["%H:%M", function (d) { return d.getHours(); }],
                ["%H:%M", function () { return true; }]
            ]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(d3.time.hours)
                .tickFormat(customTimeFormat);

            var yAxis = d3.svg.axis()
                .scale(y);

            var yAxisr = d3.svg.axis()
                .scale(y);

            var stack = d3.layout.stack()
                // .offset("silhouette")
                .values(function (d) {
                    return d.values;
                })
                .x(function (d) {
                    return d.Time;
                })
                .y(function (d) {
                    return d.NbrCalls;
                });

            var nest = d3.nest()
                .key(function (d) {
                    return d.Type;
                });

            var area = d3.svg.area()
                .interpolate("cardinal")
                .x(function (d) {
                    return x(d.Time);
                })
                .y0(function (d) {
                    return y(d.y0);
                })
                .y1(function (d) {
                    return y(d.y0 + d.y);
                });

            var svg = d3.select(".chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var layers = stack(nest.entries(kc311));

            x.domain(d3.extent(kc311, function (d) {
                return d.Time;
            }));
            y.domain([0, d3.max(kc311, function (d) {
                return d.y0 + d.y;
            })]);

            svg.selectAll(".layer")
                .data(layers)
                .enter()
                .append("path")
                .attr("class", "layer")
                .attr("d", function (d) {
                    return area(d.values);
                })
                .style("fill", function (d, i) {
                    return z(i);
                });


            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis.orient("left"));

            svg.selectAll(".layer")
                .attr("opacity", 1)
                .on("mouseover", function (d, i) {
                    svg.selectAll(".layer").transition()
                        .duration(250)
                        .attr("opacity", function (d, j) {
                            return j != i ? 0.6 : 1;
                        })
                })

            .on("mousemove", function (d, i) {
                    mousex = d3.mouse(this);
                    mousex = mousex[0];
                    var invertedx = x.invert(mousex);
                    invertedx = invertedx.getHours();
                    var selected = (d.values);
                    for (var k = 0; k < selected.length; k++) {
                        datearray[k] = selected[k].Time
                        datearray[k] = datearray[k].getHours();
                    }

                    mousedate = datearray.indexOf(invertedx);
                    pro = d.values[mousedate].NbrCalls;

                    d3.select(this)
                        .classed("hover", true)
                        .attr("stroke", strokecolor)
                        .attr("stroke-width", "0.5px"),
                        tooltip.html("<p>" + d.key + "<br>" + pro + "</p>").style("visibility", "visible");

                })
                .on("mouseout", function (d, i) {
                    svg.selectAll(".layer")
                        .transition()
                        .duration(250)
                        .attr("opacity", "1");
                    d3.select(this)
                        .classed("hover", false)
                        .attr("stroke-width", "0px"), tooltip.html("<p>" + d.key + "<br>" + pro + "</p>").style(
                            "visibility", "hidden");
                })

            var vertical = d3.select(".chart")
                .append("div")
                .attr("class", "remove")
                .style("position", "absolute")
                .style("z-index", "19")
                .style("width", "1px")
                .style("height", "380px")
                .style("top", "10px")
                .style("bottom", "30px")
                .style("left", "0px")
                .style("background", "#fff");

            d3.select(".chart")
                .on("mousemove", function () {
                    mousex = d3.mouse(this);
                    mousex = mousex[0] + 5;
                    vertical.style("left", mousex + "px")
                })
                .on("mouseover", function () {
                    mousex = d3.mouse(this);
                    mousex = mousex[0] + 5;
                    vertical.style("left", mousex + "px")
                });
        }
    </script>
